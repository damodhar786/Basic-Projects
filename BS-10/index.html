<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Tip Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5); "></p>

            <label for="bill-amount">Bill Amount</label>
            <button class="icon"><i class="fa-solid fa-indian-rupee-sign"></i></button>
            <br>
            <input type="number" id="bill-amount">
            <br>
            <br>
            <label for="guests">Guests</label>
            <button class="icon"><i class="fa-solid fa-users"></i></button>
            <br>
            <input type="number" id="guests">
            <br>
            <br>
            <label for="service-quality">Service Quality</label>
            <br>
            <select id="service-quality">
                <option value="0" disabled selected>Choose.....</option>
                <option value="0.3">30% - Excellent</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>

            <div style="text-align: center;">
                <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5); "></p>

                <button class="calculate" style="border-radius: 5px;width: fit-content;" onclick="calculateTip()">Calculate</button>

            </div>

        </div>

        <div id="tip-amount" class="tipAmount"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
