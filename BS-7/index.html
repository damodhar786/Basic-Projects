<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Digital Clock</title>
</head>
<body>

    <main class="container">
        <div class="clock">
            <h1 class="hours" id="hour">16</h1>
            <h1 class="colon1">:</h1>
            <h1 class="minutes" id="minute">15</h1>
            <h1 class="ampm" id="ampm">PM</h1>
        </div>
        <div class="date">
            <h3 class="day" id="day">Tuesday</h3>
            <h3 class="month" id="month">March</h3>
            <h3 class="day-number" id="currentDay">07</h3>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
