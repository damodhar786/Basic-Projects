<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="quotes">
            <p class="quote" id="quote">Hello Janata</p>
            <h3 class="author" id="author">Pintu</h3>
        </div>
    </div>

    <div class="btn-div">
        <button type="button" id="btn" onclick="generateQuotes()">Generate Quotes</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
