<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Carousel</title>
</head>

<body>
    <div class="container">
        
        <div class="images fade">
            <img src="./img/Lam1.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam2.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam3.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam4.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam5.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam6.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam7.jpg" alt="Lam0">
        </div>
        <div class="images fade">
            <img src="./img/Lam8.jpg" alt="Lam0">
        </div>

        <i class="fa-solid fa-angle-left previous-image" onclick="showImage(-1)"></i>
        <i class="fa-solid fa-angle-right next-image" onclick="showImage(+1)"></i>

        <div>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
